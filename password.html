<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBridge - Set Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-links">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        
        <div class="form-section">
            <div class="logo">
                <img src="logo-full.svg" alt="MediBridge Logo">
                <span></span>
            </div>

            <h1>Set your password</h1>
            <p class="subtitle">Please choose a secure password.</p>

            <form id="passwordForm" onSubmit="handlePasswordSubmit(event)">
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <button type="submit">Set Password</button>
            </form>

            <p class="copyright">@2025 MediBridge</p>
        </div>

        <div class="image-section">
            <img src="onboarding-img.png">
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fullName = urlParams.get('fullName');
        const email = urlParams.get('email');
        const phone = urlParams.get('phone');
        
        function handlePasswordSubmit(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;

            // Firebase Auth - Create a new user
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed up successfully
                    const user = userCredential.user;
                    console.log('User created: ', user);

                    // Optionally store additional info in Firestore
                    firebase.firestore().collection('users').doc(user.uid).set({
                        fullName: fullName,
                        phoneNumber: phone
                    })
                    .then(() => {
                        console.log("User info saved to Firestore!");
                        window.location.href = '/dashboard';  // Redirect after successful signup
                    })
                    .catch((error) => {
                        console.error("Error saving user info: ", error);
                    });

                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert(errorMessage);  // Show error message if signup fails
                });
        }
    </script>
</body>
</html>
