<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBridge</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <nav class="nav-links">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        
        <div class="form-section">
            <div class="logo">
                <img src="logo-full.svg" alt="MediBridge Logo">
                <span></span>
            </div>

            <h1>Hi there, ....</h1>
            <p class="subtitle">Get Started with Appointments.</p>

            <!-- Updated Form with onSubmit handler -->
            <form id="signupForm" onSubmit="handleSignUp(event)">
                <div class="form-group">
                    <label>Full name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input id="full-name" type="text" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input id="email" type="email" placeholder="Enter your email" required>
                    </div>
                </div>


                <div class="form-group">
                    <label>Phone number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input id="phone" type="tel" placeholder="Enter your phone no" required>
                    </div>
                </div>

                <button type="submit">Get Started</button>
            </form>

            <p class="copyright">@2025 MediBridge</p>
        </div>

        <div class="image-section">
            <img src="onboarding-img.png">
        </div>
    </div>

    <!-- Firebase Configuration and Script -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_K8OpaHkoSzha3pLI03Tu6sZ190p_z2o",
            authDomain: "medibridge-loginpage.firebaseapp.com",
            projectId: "medibridge-loginpage",
            storageBucket: "medibridge-loginpage.firebasestorage.app",
            messagingSenderId: "840197772490",
            appId: "1:840197772490:web:3522fefffe6414fc6ad033"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle form submission and sign-up logic
        function handleSignUp(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            // Firebase Auth - Create a new user
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed up successfully
                    const user = userCredential.user;
                    console.log('User created: ', user);

                    // Optionally store additional info in Firestore
                    db.collection('users').doc(user.uid).set({
                        fullName: document.getElementById('full-name').value,
                        phoneNumber: phone
                    })
                    .then(() => {
                        console.log("User info saved to Firestore!");
                        window.location.href = '/dashboard';  // Redirect after successful signup
                    })
                    .catch((error) => {
                        console.error("Error saving user info: ", error);
                    });

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);  // Show error message if signup fails
                });
        }
    </script>
</body>
</html>
