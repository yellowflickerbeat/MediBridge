<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="card">
    <h2>Add/Edit Medical Record</h2>
    <form id="recordForm">
        <input type="hidden" id="recordId">
        <div class="form-group">
            <label for="recordType">Record Type</label>
            <select id="recordType" required>
                <option value="Condition">Condition</option>
                <option value="Observation">Observation</option>
                <option value="Procedure">Procedure</option>
            </select>
        </div>
        <div class="form-group">
            <label for="recordDate">Date</label>
            <input type="date" id="recordDate" required>
        </div>
        <div class="form-group">
            <label for="recordDescription">Description</label>
            <textarea id="recordDescription" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="documentFile">Attach Document</label>
            <input type="file" id="documentFile" accept=".pdf,.jpg,.jpeg,.png">
        </div>
        <div id="documentPreview"></div>
        <button type="submit" id="submitBtn">Save Record</button>
        <button type="button" onclick="resetForm('recordForm')">Cancel</button>
    </form>
    <div class="card">
        <h2>Medical History</h2>
        <div id="medicalHistory"></div>
    </div>    
</div>
<script src="expdashboard.js"></script>
</body>
</html>
