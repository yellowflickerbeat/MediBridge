<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Scheduler</title>
    <link rel="stylesheet" href="appointment.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script>
        // Redirect function
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("find-hospital");
            button.addEventListener("click", function() {
                // Redirect to another HTML file
                window.location.href = "nearestlocator.html";
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedulling.html">Book an Appointment</a></li>
                <li><a href="dashboard.html">Medical Records</a></li>
                <nav class="nav-links">
                <button id="find-hospital">Find Nearest Hospital</button>
                </nav>
            </ul>
        </nav>
    </header><br><br><br>
    <div class="container">
        <h1>Schedule an Appointment</h1>
        <div class="form-group">
            <label for="specialty">Select Specialty:</label>
            <select id="specialty">
                <option value="">Select a specialty...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor">
                <option value="">Select a doctor...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date">
        </div>
        
        <div class="form-group">
            <label>Available Time Slots:</label>
            <div class="time-slots" id="timeSlots"></div>
        </div>
        
        <button class="button" id="scheduleButton">Schedule Appointment</button>
    </div>
    <script src="appointment.js"></script>
</body>
</html>
