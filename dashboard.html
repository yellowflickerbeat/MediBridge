
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR Medical Records Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script>
        // Redirect function
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById("find-hospital");
            button.addEventListener("click", function() {
                // Redirect to another HTML file
                window.location.href = "nearestlocator.html";
            });
        });
    </script>
    

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedulling.html">Book an Appointment</a></li>
                <li><a href="dashboard.html">Medical Records</a></li>
                <nav class="nav-links">
                <button id="find-hospital">Find Nearest Hospital</button>
                </nav>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="header">
            <h1>Medical Records Dashboard</h1>
            <div id="patientInfo"></div>
        </div>

        <!-- Medical Record Form -->
        <div class="card">
            <h2>Add/Edit Medical Record</h2>
            <form id="recordForm">
                <input type="hidden" id="recordId">
                <div class="form-group">
                    <label for="recordType">Record Type</label>
                    <select id="recordType" required>
                        <option value="Condition">Condition</option>
                        <option value="Observation">Observation</option>
                        <option value="Procedure">Procedure</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recordDate">Date</label>
                    <input type="date" id="recordDate" required>
                </div>
                <div class="form-group">
                    <label for="recordDescription">Description</label>
                    <textarea id="recordDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="documentFile">Attach Document</label>
                    <input type="file" id="documentFile" accept=".pdf,.jpg,.jpeg,.png">
                </div>
                <div id="documentPreview"></div>
                
                <button type="submit" id="submitBtn">Save Record</button>
                <button type="button" onclick="resetForm('recordForm')">Cancel</button>
            </form>
        </div>

        <!-- Medication Form -->
        <div class="card">
            <h2>Add/Edit Medication</h2>
            <form id="medicationForm">
                <input type="hidden" id="medicationId">
                <div class="form-group">
                    <label for="medicationName">Medication Name</label>
                    <input type="text" id="medicationName" required>
                </div>
                <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <input type="text" id="dosage" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <div class="frequency-input">
                        <input type="number" id="frequencyNumber" min="1" required>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isActive" checked>
                        <label for="isActive">Currently Active</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Medication</label>
                    <textarea id="reason" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <label for="prescriber">Prescriber</label>
                    <input type="text" id="prescriber">
                </div>
                <button type="submit" id="medicationSubmitBtn">Add Medication</button>
                <button type="button" onclick="resetForm('medicationForm')">Cancel</button>
            </form>
        </div>

        <div id="recordsList"></div>


        <!-- Display Sections -->
        <div class="card">
            <h2>Active Medications</h2>
            <div id="medicalRecordsContainer" class="records-list"></div>
        </div>

        <div class="card">
            <h2>Medication History</h2>
            <div id="medicationHistoryContainer" class="records-list"></div>
        </div>

        <div class="card">
            <h2>Medical Records</h2>
            <div id="activeMedicationsContainer" class="records-list"></div>
        </div>
        <div id="savedDocumentDetails"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="new.js"></script>
</body>
</html>
